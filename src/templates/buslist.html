{% extends "base.html" %}

{% load staticfiles %}

{% block container %}
<div class="container">

  <h2 style="padding-top:50px; padding-left:375px">Search for Bus Services!</h2>
  <div class="search-form">
    <form action='/searchbus/' method='POST'> {% csrf_token %}
      <div class="row">
        <div class="form-group col-xs-4">
            <label for="source">Source</label>
            <input type="text" class="form-control" id="source" placeholder="Source">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-xs-4">
            <label for="destination">Destination</label>
            <input type="text" class="form-control" id="destination" placeholder="Destination">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-xs-4">
            <label for="date">Journey Date</label>
            <input type="date" class="form-control" id="date" placeholder="Journey Date">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-xs-4">
            <label for="time">Departure Time</label>
            <input type="time" class="form-control" id="date" placeholder="Departure Time">
        </div>
      </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
  </div>

</div>
{% endblock container %}
